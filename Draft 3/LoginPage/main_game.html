<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="main_game.css">
    <title>Read n Rise</title>
</head>
<body>
    <div class="header">
        <div class="profile" style="">
          <img alt="Profile Picture" height="50" src="https://storage.googleapis.com/a1aa/image/jnCjfDx9oJUmd688Chk0WAvDaifuF2fDFpFk0hsKFPxU3EeOB.jpg" width="50"/>
          <div class="name" style="">
            Ahmed_Abdelgadir
          </div>
          <div class="level">
            <i class="fas fa-star"></i>
            <span>3</span>
          </div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="icons" style="">
          <i class="fas fa-trophy" style=""></i>
          <i class="fas fa-crown" style=""></i>
          <i class="fas fa-bullhorn" style=""></i>
          <i class="fas fa-cog" style=""></i>
        </div>
      </div>
      <div class="main-content" style="background-image: url('https://placehold.co/800x400?text=Winter+Season&bg=blue&fg=white');">
        <button class="play-button" style="">PLAY</button>
        <button class="theme-button" onclick="changeTheme()" style="">Change Theme</button>
      </div>
      <div class="footer" style="">
        <div class="item">
          <i class="fas fa-gift" style=""></i>
          <div>Rewards</div>
        </div>
        <div class="item">
          <i class="fas fa-calendar-alt" style=""></i>
          <div>Events</div>
        </div>
        <div class="item">
          <i class="fas fa-clipboard-list" style=""></i>
          <div>Quest</div>
        </div>
      </div>
      
</body>
<script>
    function changeTheme() {
             const mainContent = document.querySelector('.main-content');
             if (mainContent.style.backgroundImage.includes('Winter+Season')) {
                 mainContent.style.backgroundImage = "url('https://placehold.co/800x400?text=Summer+Season&bg=green&fg=white')";
             } else {
                 mainContent.style.backgroundImage = "url('https://placehold.co/800x400?text=Winter+Season&bg=blue&fg=white')";
             }
         }
   </script>
</html>
